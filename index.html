<html>

<head>
    <title>Shiro's Desktop</title>
    <!-- Adding styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Enabling jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Loading fav icon -->
    <!--     <link rel="shortcut icon" href="favicon.ico"> -->
    <!-- Supporting phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="flex-container noselect">
        <div class="desktop_elements">
            <div class="desktop_icon" id="Maro">
                <image class=icon_image" src="https://img.icons8.com/cotton/2x/file.png" width="64px" height="64px">
                </image>
                <p class="icon_name">Maro </p>
            </div>
            <div class="desktop_icon" id="Alex">
                <image class=icon_image" src="https://img.icons8.com/cotton/2x/file.png" width="64px" height="64px">
                </image>
                <p class="icon_name">Alex </p>
            </div>
            <div class="desktop_icon" id="Wolfie">
                <image class=icon_image" src="https://img.icons8.com/cotton/2x/file.png" width="64px" height="64px">
                </image>
                <p class="icon_name">Wolfie </p>
            </div>

            <div class="desktop_icon" id="Narie">
                <image class=icon_image" src="https://img.icons8.com/cotton/2x/file.png" width="64px" height="64px">
                </image>
                <p class="icon_name">Narie </p>
            </div>
            <div class="desktop_icon" id="Dove">
                <image class=icon_image" src="https://img.icons8.com/cotton/2x/file.png" width="64px" height="64px">
                </image>
                <p class="icon_name">Dove </p>
            </div>
            <div class="desktop_icon" id="Mathy">
                <image class=icon_image" src="https://img.icons8.com/cotton/2x/file.png" width="64px" height="64px">
                </image>
                <p class="icon_name">Mathy </p>
            </div>
            <div class="desktop_icon" id="Bunny">
                <image class=icon_image" src="https://img.icons8.com/cotton/2x/file.png" width="64px" height="64px">
                </image>
                <p class="icon_name">Bunny </p>
            </div>



        </div>

        <div class="desktop_window">
            <div class="window_taskbar">
                <p class="window_title"> </p>
                <button class="window_close">X </button>
            </div>
            <div class="window_destination">
                <image class="profile_pic"> </image>
                <p class="profile_name"> </p>
            </div>
            <center>
                <div class="window_content">

                    <p class="content_text">
                     
                    </p>
                    <button class="alex_button"> Fix baguette grammar </button>

                </div>

            </center>
            <div class="bottom_bar">
                    <div class="bar_icon" id="Shiro">
                            <image class="profile_pic" src="https://cdn.discordapp.com/attachments/651161958438928418/651196510205378560/shiro_profile.jpg" width="64px" height="64px">
                            </image>
                            <p class=" shiro_text">HAPPY BIRTHDAY SHIROOOO </p>
                        </div>
             </div> 
        </div>
    </div>




</body>
<script src="magical_power.js"></script>

</html>
